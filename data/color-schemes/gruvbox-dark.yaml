# Gruvbox Dark Color Scheme
# https://github.com/morhetz/gruvbox

name: Gruvbox Dark
author: morhetz

colors:
  foreground: "#ebdbb2"  # fg
  background: "#282828"  # bg
  cursor_fg: "#282828"
  cursor_bg: "#ebdbb2"

  palette:
    # Normal colors
    - "#282828"  # black (bg)
    - "#cc241d"  # red
    - "#98971a"  # green
    - "#d79921"  # yellow
    - "#458588"  # blue
    - "#b16286"  # magenta
    - "#689d6a"  # cyan
    - "#a89984"  # white (fg4)
    # Bright colors
    - "#928374"  # bright black (gray)
    - "#fb4934"  # bright red
    - "#b8bb26"  # bright green
    - "#fabd2f"  # bright yellow
    - "#83a598"  # bright blue
    - "#d3869b"  # bright magenta
    - "#8ec07c"  # bright cyan
    - "#ebdbb2"  # bright white (fg)
