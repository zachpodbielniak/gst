# GST All-Modules Configuration
#
# Enables every module with sane test defaults.
# Use with: gst --config data/all-modules.yaml
#
# Or for debug builds:
#   make MCP=1 WEBVIEW=1 DEBUG=1
#   ./build/debug/gst --config data/all-modules.yaml
#
# IMPORTANT: When adding a new module, add its section here with
# enabled: true and reasonable test-safe defaults.

modules:
  scrollback:
    enabled: true
    lines: 10000
    mouse_scroll_lines: 3

  transparency:
    enabled: true
    opacity: 0.9
    focus_opacity: 0.9
    unfocus_opacity: 0.8

  urlclick:
    enabled: true
    opener: xdg-open
    regex: "(https?|ftp|file)://[\\w\\-_.~:/?#\\[\\]@!$&'()*+,;=%]+"
    modifiers: Ctrl

  externalpipe:
    enabled: true
    command: "cat"
    key: "Ctrl+Shift+e"

  boxdraw:
    enabled: true
    bold_offset: 1

  visualbell:
    enabled: true
    duration: 100

  undercurl:
    enabled: true

  clipboard:
    enabled: true

  font2:
    enabled: true
    fonts: []

  keyboard_select:
    enabled: true
    key: Ctrl+Shift+Escape
    show_crosshair: true
    highlight_color: "#ff8800"
    highlight_alpha: 100
    search_color: "#ffff00"
    search_alpha: 150

  kittygfx:
    enabled: true
    max_total_ram_mb: 256
    max_single_image_mb: 64
    max_placements: 4096
    allow_file_transfer: false
    allow_shm_transfer: false

  webview:
    enabled: true
    host: "127.0.0.1"
    port: 7681
    read_only: false
    auth: none
    # auth: token
    # auth: password
    token: "test-token"
    password: "test-password"
    update_interval: 50
    max_clients: 10

  notify:
    enabled: true
    show_title: true
    suppress_focused: true
    timeout: -1
    urgency: normal

  dynamic_colors:
    enabled: true
    allow_query: true
    allow_set: true

  osc52:
    enabled: true
    allow_read: true
    allow_write: true
    max_bytes: 100000

  sync_update:
    enabled: true
    timeout: 150

  shell_integration:
    enabled: true
    mark_prompts: true
    show_exit_code: true
    error_color: "#ef2929"

  hyperlinks:
    enabled: true
    opener: xdg-open
    modifier: Ctrl
    underline_hover: true

  search:
    enabled: true
    highlight_color: "#ffff00"
    highlight_alpha: 100
    current_color: "#ff8800"
    current_alpha: 150
    match_case: false
    regex: false

  sixel:
    enabled: true
    max_width: 4096
    max_height: 4096
    max_colors: 1024
    max_total_ram_mb: 128
    max_placements: 256

  ligatures:
    enabled: true
    features:
      - "calt"
      - "liga"
    cache_size: 4096

  wallpaper:
    enabled: true
    image_path: "/var/home/zach/Pictures/clawd/profile-pic-clawd.jpg"
    scale_mode: fill
    bg_alpha: 0.9

  mcp:
    enabled: true
    transport: unix-socket
    tools:
      read_screen: true
      read_scrollback: true
      search_scrollback: true
      get_cursor_position: true
      get_cell_attributes: true
      get_foreground_process: true
      get_working_directory: true
      is_shell_idle: true
      get_pty_info: true
      list_detected_urls: true
      get_config: true
      list_modules: true
      set_config: true
      toggle_module: true
      get_window_info: true
      set_window_title: true
      send_text: true
      send_keys: true
      screenshot: true
